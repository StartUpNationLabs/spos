apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: frontend-workflow
  name: frontend-workflow
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend-workflow
  template:
    metadata:
      labels:
        io.kompose.service: frontend-workflow
    spec:
      containers:
        - image: ghcr.io/startupnationlabs/spos/frontend-workflow:sha-e6b0fb9
          name: frontend-workflow
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env: []
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 20
      restartPolicy: Always
