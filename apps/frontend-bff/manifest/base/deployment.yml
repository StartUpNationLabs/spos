apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: frontend-bff
  name: frontend-bff
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend-bff
  template:
    metadata:
      labels:
        io.kompose.service: frontend-bff
    spec:
      containers:
        - image: ghcr.io/startupnationlabs/spos/frontend-bff:sha-69ef30b
          name: frontend-bff
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env: []
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 20
      restartPolicy: Always
